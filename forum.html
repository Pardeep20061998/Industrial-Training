<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <center>
 <h1>Signup</h1>
 <table border="1px"cellpadding="15" cellspacing="5">
    <tr>
        <td><label>username</label></td>
        <td><input type="text"></td>
    
    </tr>
    <tr>
        <td><label>password</label></td>
        <td><input type="text"></td>
    
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="text"></td>
    
    </tr>
    <tr>
        <td><label>Gender</label>
            <td><input type="radio" name="Gender" value="male">male
                <input type="radio" name="Gender" value="female">female
                </td>
                
        </tr>
        <tr>
            <td><label>Hobbies</label>
            <td><input type="checkbox" name="Gaming" value="bgmi">bgmi
                <input type="checkbox" name="music"value="music">music
            </td>

        </tr>
        <tr>
            <td><label>Date</label>
            <td><input type="date">
            </td>

        </tr>
        <tr>
            <td><label>country</label></td>
            <td><select>
                <option>india</option>
                <option>england</option>
                <option>pakistan</option>
            </select></td>

        </tr>
        <tr align="center">
            
            <td colspan="2"><input type="button" name="clear"value="clear">
            <input type="button" name="submit"value="submit"></td>
            
        </tr>
        
        
</center>
 </table>
</body>
</html>
